<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototipo Frontend v1.0</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./js/translator.js"></script>
  </head>

  <body>
    <!-- HEADER: Consiste en el logo de la UTEM junto al titulo del proyecto dividido en 2 lineas -->
    <div class="header">
      <img src="./assets/logo_utem.png" alt="Logo Universidad" />
      <h1>
        Prototipo funcional de Traductor <br />Mapudungun-Español Español-Inglés
      </h1>
    </div>
    <!-- DIV Principal -->
    <div class="translation-container">
      <!-- DIV que contiene los elementos necesarios para la traducción -->
      <div class="language-container">
        <!-- DIV Izquierdo, contiene la selección del idioma original y la caja donde se escribe el texto a traducir -->
        <div class="language-left">
          <!-- DIV Selección idioma del texto a traducir -->
          <div class="form-container">
            <form action="#">
            <!-- Selección idioma del texto mediante una lista desplegable de opciones donde se envia el valor correspondiente a cada idioma a from-lang que será recibido en translator.js mediante la función translateText() -->
              <label for="from-lang">Traducir De: </label>
              <select name="lenguajes" id="from-lang" onchange="translateText()">
                <option value="es">Español</option>
                <option value="arn">Mapudungun</option>
                <option value="en">Ingles</option>
              </select>
            </form>
            <!-- Botón que activa el micrófono para la entrada de voz -->
            <div class="button-icon" onclick="accessMicrophone()">
              <img src="./assets/microfono.png" class="icon" alt="Microfono" />
            </div>
          </div>
          <!-- Caja de texto donde se escribe el texto a traducir -->
          <div class="input-box">
            <textarea
              id="input-text"
              rows="4"
              cols="50"
              placeholder="Texto a traducir"
              onchange="translateText()"
            ></textarea>
          </div>
        </div>
        
        <!-- DIV Derecho, contiene la selección del idioma al que se traducirá el texto y la caja donde se muestra el texto traducido -->
        <div class="language-right">
          <!-- DIV Selección idioma al que se quiere traducir -->
          <div class="form-container-right">
            <form action="#">
            <!-- Selección idioma al que se quiere traducir mediante una lista desplegable de opciones donde se envia el valor correspondiente a cada idioma a to-lang que será recibido en translator.js mediante la función translateText() -->
              <label for="to-lang">Traducir A: </label>
              <select name="lenguajes" id="to-lang" onchange="translateText()">
                <option value="arn">Mapudungun</option>
                <option value="es">Español</option>
                <option value="en">Ingles</option>
              </select>
            </form>
            <!-- Botón que activa el altavoz para la salida de voz -->
            <div class="button-icon" onclick="speakTranslatedText()">
              <img src="./assets/altavoz.png" class="icon" alt="Altavoz" />
            </div>
          </div>
        
          <!-- Caja de texto donde se muestra el texto traducido -->
          <div class="output-box" id="output-box-text">
            <textarea
              id="output-text"
              rows="4"
              cols="50"
              placeholder="Texto traducido"
              readonly
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón que activa la traducción del texto -->
    <div class="translate-button">
      <button type="button" onclick="translateText()">Traducir</button>
    </div>

    <!-- FOOTER: Consiste en el titulo del proyecto dividido en 2 lineas en la siguiente linea se muestra el ramo GPI 2023-1 y en la siguiente linea se muestra el logo de la Universidad-->
    <div class="footer">
      <p>
        Prototipo funcional de Traductor <br />Mapudungun-Español Español-Inglés
        <br />
        GPI 2023-1 <br />
        <img src="./assets/logo_utem2.jpg" alt="Logo Universidad" />
      </p>
    </div>
  </body>
</html>
